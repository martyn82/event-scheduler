version: v1

managed:
  enabled: true
  java_package_prefix: com

plugins:
  - name: js
    out: target/proto/nodejs
    opt: import_style=commonjs,binary

  - name: grpc
    out: target/proto/nodejs
    opt: grpc_js
    path: grpc_tools_node_protoc_plugin

  - name: ts
    out: target/proto/nodejs
    opt: grpc_js
